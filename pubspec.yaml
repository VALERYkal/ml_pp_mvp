name: ml_pp_mvp
description: MVP de gestion pétrolière pour Monaluxe
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Supabase (version 1.x conservée pour ne pas casser le code existant)
  supabase_flutter: ^1.10.7

  # Routing
  go_router: ^13.0.1

  # UI & fonts
  google_fonts: ^6.2.1
  flutter_hooks: ^0.20.5
  fl_chart: ^0.66.2

  # Config & stockage local
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.3

  # Utils & modèles
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3

  flutter_lints: ^3.0.2
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.8.0
  mockito: ^5.4.6
  riverpod_generator: ^2.3.12

dependency_overrides:
  # Force sign_in_with_apple and its interfaces to recent versions
  sign_in_with_apple: ^7.0.1
  sign_in_with_apple_platform_interface: ^2.0.0
  sign_in_with_apple_web: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/shared/assets/images/logo.png
    - .env
