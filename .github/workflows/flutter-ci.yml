name: Flutter CI

on:
  push:
  pull_request:

# Évite de lancer plusieurs runs concurrents sur la même branche/PR
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Lints & Analyse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install deps
        run: flutter pub get

      # Optionnel si l'analyse dépend de fichiers générés
      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Dart analyze
        run: flutter analyze

  test:
    name: Tests unitaires
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install deps
        run: flutter pub get

      # Nécessaire dans ton projet (Freezed / json_serializable)
      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests (verbose)
        run: flutter test -r expanded

      # (Optionnel) Couverture : upload lcov.info comme artefact
      - name: Run tests with coverage
        run: flutter test --coverage
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info
