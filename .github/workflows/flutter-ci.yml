name: Flutter CI

on:
  push:
    paths-ignore: ["README.md", "**/*.md", ".vscode/**"]
  pull_request:
    paths-ignore: ["README.md", "**/*.md", ".vscode/**"]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Lints & Analyse
    runs-on: [self-hosted, Windows, X64]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      # ‚Üê Installer jq (requis par subosito/flutter-action)
      - name: Install jq (Windows)
        shell: pwsh
        run: |
          $dir = "$env:RUNNER_TEMP\jq"
          if (!(Test-Path $dir)) { New-Item -ItemType Directory -Force -Path $dir | Out-Null }
          $url = "https://github.com/jqlang/jq/releases/download/jq-1.7.1/jq-windows-amd64.exe"
          Invoke-WebRequest -Uri $url -OutFile "$dir\jq.exe"
          "$dir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        shell: pwsh
        run: flutter --version

      - name: Install deps
        shell: pwsh
        run: flutter pub get

      - name: Generate code (build_runner)
        shell: pwsh
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Format check
        shell: pwsh
        run: dart format --output=none --set-exit-if-changed .

      - name: Dart analyze
        shell: pwsh
        run: flutter analyze

  test:
    name: Tests unitaires
    runs-on: [self-hosted, Windows, X64]
    steps:
      - uses: actions/checkout@v4

      - name: Install jq (Windows)
        shell: pwsh
        run: |
          $dir = "$env:RUNNER_TEMP\jq"
          if (!(Test-Path $dir)) { New-Item -ItemType Directory -Force -Path $dir | Out-Null }
          $url = "https://github.com/jqlang/jq/releases/download/jq-1.7.1/jq-windows-amd64.exe"
          Invoke-WebRequest -Uri $url -OutFile "$dir\jq.exe"
          "$dir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install deps
        shell: pwsh
        run: flutter pub get

      - name: Generate code (build_runner)
        shell: pwsh
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests (verbose)
        shell: pwsh
        run: flutter test -r expanded

      - name: Run tests with coverage
        shell: pwsh
        run: flutter test --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info

  build_web:
    name: Build Web (smoke compile)
    runs-on: [self-hosted, Windows, X64]
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install jq (Windows)
        shell: pwsh
        run: |
          $dir = "$env:RUNNER_TEMP\jq"
          if (!(Test-Path $dir)) { New-Item -ItemType Directory -Force -Path $dir | Out-Null }
          $url = "https://github.com/jqlang/jq/releases/download/jq-1.7.1/jq-windows-amd64.exe"
          Invoke-WebRequest -Uri $url -OutFile "$dir\jq.exe"
          "$dir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install deps
        shell: pwsh
        run: flutter pub get

      - name: Generate code (build_runner)
        shell: pwsh
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build web (release)
        shell: pwsh
        run: flutter build web --release

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
